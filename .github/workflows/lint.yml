name: Lint and Format Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || true
        continue-on-error: true
      
      - name: Check TypeScript types
        run: |
          set +e
          pnpm next:check-types
          exit 0
        continue-on-error: true
      
      - name: Lint frontend
        run: |
          set +e
          pnpm next:lint
          exit 0
        continue-on-error: true
      
      - name: Lint contracts
        run: |
          set +e
          pnpm hardhat:lint
          exit 0
        continue-on-error: true
